        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand">

                </div>

                <div id="howto__header">
                    <h2>Fonctionnement</h2>
                </div>
                <div id="howto__body">
                    <div class="item">
                        <span class="number">1</span><span class="icone"><i class="fa-solid fa-mobile-screen-button fa-lg" ></i></span><span class="txt">Choisissez un restaurant</span>
                    </div>
                    <div class="item">
                        <span class="number">2</span><span class="icone"><i class="fa-solid fa-list fa-lg"></i></span><span class="txt">Composez votre menu</span>
                    </div>
                    <div class="item">
                        <span class="number">3</span><span class="icone"><i class="fa-solid fa-store fa-lg"></i></span><span class="txt">Dégustez au restaurant</span>
                    </div>
                </div>
            </div>
